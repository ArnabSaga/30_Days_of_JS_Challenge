<!-- Activity-5[Comparing LocalStorage and SessionStorage] -->

<!-- Task-9:Write a function that accepts a key and value, and saves the value to both localStorage and sessionStorage.Retrieve and log the values from both storage mechanisms. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-9</title>
</head>
<body>
    <script>
        function saveToBothStorages(key, value) {
            localStorage.setItem(key, value);
            sessionStorage.setItem(key, value);
        }

        function logValuesFromBothStorages(key) {
            console.log('LocalStorage:', localStorage.getItem(key));
            console.log('SessionStorage:', sessionStorage.getItem(key));
        }

        saveToBothStorages('testKey', 'testValue');
        logValuesFromBothStorages('testKey');
    </script>
</body>
</html>
